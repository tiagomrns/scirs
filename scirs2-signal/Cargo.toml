[package]
name = "scirs2-signal"
version = "0.1.0-alpha.2"
edition = "2021"
authors = ["SciRS2 Team"]
description = "Signal processing module for SciRS2"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cool-japan/scirs"
keywords = ["signal-processing", "filter", "scientific", "scipy", "numerical"]
categories = ["science", "mathematics", "algorithms"]

[dependencies]
# Core dependencies
scirs2-core = { path = "../scirs2-core", version = "0.1.0-alpha.2" }
ndarray = { version = "0.16.1", features = ["serde", "rayon"] }
num-traits = "0.2.19"
num-complex = "0.4.6"
thiserror = "2.0.12"
openblas-src = "0.10.11"

# Signal processing specific dependencies
rustfft = "6.2.0"
scirs2-fft = { path = "../scirs2-fft", version = "0.1.0-alpha.2" }
scirs2-linalg = { path = "../scirs2-linalg", version = "0.1.0-alpha.2" }
rand = "0.9.0"
plotly = "0.12.1"
# Optional rayon dependency for parallel processing
rayon = { version = "1.8.1", optional = true }

[features]
default = []
parallel = ["rayon"]

[dev-dependencies]
approx = "0.5.1"
criterion = "0.5.1"
