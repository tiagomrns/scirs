[package]
name = "scirs2-fft"
version = "0.1.0-alpha.3"
edition = "2021"
authors = ["SciRS2 Team"]
description = "Fast Fourier Transform module for SciRS2"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cool-japan/scirs"
keywords = ["fft", "fourier", "scientific", "scipy", "numerical"]
categories = ["science", "mathematics", "algorithms"]

[features]
default = ["helper", "window", "parallel"]
helper = []
window = []
minimal = []
parallel = ["rayon"]
cuda = ["rayon"] # Optional CUDA support for GPU acceleration
never = [] # Used to conditionally disable tests during development

[dependencies]
# Core dependencies
ndarray = { version = "0.16.1", features = ["serde", "rayon"] }
num-traits = "0.2.19"
num-complex = "0.4.6"
thiserror = "1.0.69"
scirs2-core = { path = "../scirs2-core", version = "0.1.0-alpha.3", features = ["simd", "parallel"] }
rayon = { version = "1.10.0", optional = true }

# FFT specific dependencies
rustfft = "6.2.0"
rand = "0.9.0"

# Serialization dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# System info and benchmarking
num_cpus = "1.16.0"
tempfile = "3.10.0"
rand_distr.workspace = true

[dev-dependencies]
approx = "0.5.1"
criterion = { version = "0.5.1", features = ["html_reports"] }
plotly = "0.8.4"

[[bench]]
name = "fft_benchmarks"
harness = false

[[bench]]
name = "scipy_comparison"
harness = false
