[package]
name = "scirs2-special"
version = "0.1.0-alpha.3"
edition = "2021"
authors = ["SciRS2 Team"]
description = "Special functions module for SciRS2"
license = "MIT OR Apache-2.0"
repository = "https://github.com/cool-japan/scirs"
keywords = ["special-functions", "gamma", "scientific", "scipy", "numerical"]
categories = ["science", "mathematics", "algorithms"]

[dependencies]
# Core dependencies
scirs2-core = { path = "../scirs2-core", version = "0.1.0-alpha.3", features = ["validation"] }
ndarray = { version = "0.16.1", features = ["serde", "rayon"] }
num-traits = "0.2.19"
num-complex = "0.4.6"
thiserror = "2.0.12"
approx = "0.5.1"
lazy_static = "1.4.0"

[features]
default = []
parallel = ["scirs2-core/parallel", "ndarray/rayon"]
simd = ["scirs2-core/simd"]

[dev-dependencies]
criterion = "0.5.1"
